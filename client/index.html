<!DOCTYPE html>
<html>
  <head>
    <title>Adventurous Bamboo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script> 
    <script src="/jqvmap-stable/jqvmap/jquery.vmap.js" type="text/javascript" ></script>
    <script src="/jqvmap-stable/jqvmap/maps/jquery.vmap.usa.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.css">
    <link rel="stylesheet" type="text/css" href="styling.css" />
    <link rel="stylesheet" type="text/css" href="/jqvmap-stable/jqvmap/jqvmap.css" media="screen" />
    <script src="mapController.js" type="text/javascript"></script>

  </head>
  <body ng-app="map">
    <h1 align="center">Title Goes Here</h1>
    <!-- Setting up where our map is going to go -->
    <div id="vmap" style="width: 600px; height: 400px;"></div>
    <!-- adding our controller that will add the map -->
    <div ng-app="map" ng-controller="mapController">
      <!-- should be displaying stateName on click -->
    <div id="stateInfo">
      <!-- should be displaying stateName on click here too -->
        <span ng-bind="stateName" ng-model="stateName"> {{ stateName }} </span>
        <!-- ng repeat crop in crop types below? should display crop type options for each state -->
    </div>
    
    <div ng-repeat="type in types track by $index" class="displayData" id="types">
     <a href='#' ng-click="getCrops()">
     {{ type }}</a>
    </div>

     <div ng-repeat="crop in crops track by $index" class="displayData" id="crops">
     <a href='#' ng-click="getCropDetails()">
     {{ crop }}</a>
    </div>

    <ul class="displayData" id="cropInfo">
      <li ng-repeat="info in cropInfo track by $index"> {{ info }} </li>
    </ul>



    </div>

  </div>

  </body>
</html>
